<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta author="Collin Chamberlin" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Main Store</title>
    </head>
    <body>
        <header>
            <img
                class="logo"
                src="https://placehold.co/200"
                alt="Logo"
                height="200"
                width="200"
            />
            <h1>My Fake Store</h1>
        </header>
        <article id="featured">
            <div
                id="carouselExampleCaptions"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-indicators"></div>
                <div class="carousel-inner"></div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </article>
        <template id="card-template">
            <article class="card col-lg-3 col-md-6 col-sm-12">
                <img
                    src="..."
                    class="card-img-top img-fluid"
                    alt="..."
                    id="small-card-img"
                />
                <section class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle" id="price"></h6>
                    <p class="card-text">
                        Some quick example text to build on the card title and
                        make up the bulk of the card's content.
                    </p>
                </section>
            </article>
        </template>
        <div id="gallery" class="container">
            <div id="card-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>
        <label for="Categories"> Product Selector</label>
        <select
            name="Categories"
            id="Categories"
            class="dropdown"
            onchange="filterCategoriesDebounced(event)"
        >
            <option value="all categories" defaultValue>All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelry</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
        </select>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
