<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Collin Chamberlin" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Main Store</title>
  </head>
  <body>
    <header>
      <span class="logo">
        <img class="logo" src="https://placehold.co/100" alt="Logo" />
      </span>
      <span>
        <h1>My Fake Store</h1>
      </span>
      <span>
        <a class="btn btn-lg btn-success" href="login.html">Log-In</a>
      </span>
    </header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              onclick="filterCatagories('all Catagories')"
            >
              All Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick="filterCatagories('electronics')"
              href="#"
              >Electronics</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="filterCatagories('jewelery')" href="#"
              >Jewelry</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick="filterCatagories(`men's clothing`)"
              href="#"
              >Men's Clothing</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick="filterCatagories(`women's clothing`)"
              href="#"
              >Women's Clothing</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <template id="featured-card">
      <article class="card col-lg-3 col-md-6 col-sm-12" style="width: 18rem">
        <img src="..." class="card-img-top img-fluid" alt="..." />
        <section class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle" id="price"></h6>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </section>
      </article>
    </template>
    <template id="small-card">
      <div class="card mb-3" style="max-width: 400px">
        <div class="row g-0">
          <div class="col-4">
            <img
              src="..."
              class="img-fluid rounded-start"
              alt="..."
              id="small-card-img"
            />
          </div>
          <div class="col-8">
            <div class="card-body">
              <h6 class="card-title">Card title</h6>
            </div>
          </div>
          <div class="row g-0">
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <h6 class="card-subtitle" id="price"></h6>
          </div>
        </div>
      </div>
    </template>
    <div id="gallery" class="container">
      <div id="card-list" class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
