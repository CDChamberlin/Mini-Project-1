<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Collin Chamberlin">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Store</title>
</head>
<body>
    <header> 
      <img class="logo" src="https://placehold.co/200" alt="Logo" height="200" width="200">
      <h1>My Fake Store</h1>
    </header>
    <template id="card-template">
        <article class="card col-lg-3 col-md-6 col-sm-12">
          <img src="..." class="card-img-top img-fluid" alt="..." />
          <section class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle" id="price"></h6>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </section>
        </article>
      </template>
      <div id="gallery" class="container">
        <div id="card-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
      </div>
